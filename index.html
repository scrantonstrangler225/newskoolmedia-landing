<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Skool Media— Beta Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      max-width: 520px;
      width: 100%;
      padding: 40px 30px;
      animation: fadeInScale 0.8s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 2px 8px rgba(0,0,0,0.35);
    }

    p.lead {
      font-weight: 300;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: rgba(255 255 255 / 0.9);
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    p.subtext {
      font-weight: 300;
      font-size: 1rem;
      margin-bottom: 2rem;
      color: rgba(255 255 255 / 0.7);
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
    }

    .form-container {
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 16px rgba(255 255 255 / 0.3);
      height: 520px;
      animation: slideUpFadeIn 0.8s 0.3s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes slideUpFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Subtle glow on hover */
    .container:hover {
      box-shadow: 0 0 40px rgba(255 255 255 / 0.6);
      transition: box-shadow 0.4s ease;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }
      p.lead {
        font-size: 1rem;
      }
      p.subtext {
        font-size: 0.9rem;
      }
      .form-container {
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Beta signup form for Brand Foobar">
    <h1>New Skool Media</h1>
    <p class="lead">Innovative solutions to enhance sports and media alike.</p>
    <p class="subtext">We're building next-generation sports platform for creators and teams alike. Join our private beta to be among the first to try it out.</p>

    <div class="form-container" aria-live="polite">
      <iframesrc="https://docs.google.com/forms/d/e/FORM_ID_FOOBAR/viewform?embedded=true"
        title="Beta signup form for Brand Foobar"
        loading="lazy"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
      >
        Loading…
      </iframe>
    </div>
  </div>
</body>
</html>
